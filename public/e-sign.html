<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Signature - Project Zero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background-light: #f8fafc;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --transition-base: all 0.2s ease;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text-dark);
            background-color: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: white;
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: var(--transition-base);
        }

        .navbar-brand:hover {
            color: var(--primary-dark);
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            transition: var(--transition-base);
            border-radius: 0.5rem;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color);
            background-color: var(--background-light);
        }

        .main-content {
            flex: 1;
            padding: 3rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            font-size: 1.125rem;
            color: var(--text-light);
            margin: 0 auto;
        }

        .signature-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
        }

        .signature-pad {
            width: 100%;
            height: 200px;
            border: 2px dashed var(--border-color);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
        }

        .signature-pad canvas {
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .signature-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline-secondary {
            color: var(--secondary-color);
            border-color: var(--border-color);
        }

        .btn-outline-secondary:hover {
            background-color: var(--background-light);
            transform: translateY(-1px);
        }

        .signature-type-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .signature-type-tabs button {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            font-weight: 500;
            color: var(--text-light);
            border-radius: 0.5rem;
            transition: var(--transition-base);
        }

        .signature-type-tabs button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .signature-type-tabs button:hover:not(.active) {
            background-color: var(--background-light);
            color: var(--primary-color);
        }

        .signature-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .signature-status.saved {
            color: var(--success-color);
        }

        .footer {
            background-color: white;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .footer p {
            color: var(--text-light);
            margin: 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 2rem 0;
            }

            .page-header {
                margin-bottom: 3rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .page-header p {
                font-size: 1rem;
            }

            .signature-container {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }

        .toast {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow-lg);
            min-width: 300px;
            max-width: 400px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        .toast.warning {
            border-left: 4px solid var(--warning-color);
        }
        
        /* Type signature container */
        .signature-type-container {
            display: none;
        }
        
        #typed-signature-container {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        #typed-signature {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        #typed-signature-preview {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px dashed var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .signature-style-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .signature-style-btn {
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-base);
        }
        
        .signature-style-btn:hover, .signature-style-btn.active {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.1);
        }
        
        /* Upload signature container */
        #upload-signature-container {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }
        
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        #uploaded-signature-preview {
            max-width: 100%;
            max-height: 150px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-contract me-2"></i>
                Project Zero
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/legal-dd">Document Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/e-sign">E-Signature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user-guide">User Guide</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>E-Signature</h1>
                <p>Create and manage electronic signatures for your documents. Legally binding and secure.</p>
            </div>

            <!-- Signature Section -->
            <div class="signature-container">
                <div class="signature-type-tabs">
                    <button class="active" data-target="draw-signature-container">Draw</button>
                    <button data-target="typed-signature-container">Type</button>
                    <button data-target="upload-signature-container">Upload</button>
                </div>
                
                <!-- Draw Signature -->
                <div id="draw-signature-container" class="signature-type-container" style="display: block;">
                    <div class="signature-pad">
                        <canvas id="signatureCanvas"></canvas>
                    </div>
                    
                    <div class="controls">
                        <div class="signature-info">
                            <p class="mb-0">Draw your signature above</p>
                        </div>
                    </div>
                </div>
                
                <!-- Type Signature -->
                <div id="typed-signature-container" class="signature-type-container">
                    <div class="mb-3">
                        <label for="typed-signature" class="form-label">Type your signature</label>
                        <input type="text" id="typed-signature" class="form-control" placeholder="Your Name">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Select Style</label>
                        <div class="signature-style-options">
                            <button class="signature-style-btn active" data-style="default">Default</button>
                            <button class="signature-style-btn" data-style="style1">Elegant</button>
                            <button class="signature-style-btn" data-style="style2">Bold</button>
                            <button class="signature-style-btn" data-style="style3">Script</button>
                        </div>
                    </div>
                    
                    <div id="typed-signature-preview"></div>
                </div>
                
                <!-- Upload Signature -->
                <div id="upload-signature-container" class="signature-type-container">
                    <div class="mb-3">
                        <label class="form-label">Upload an image of your signature</label>
                        <div class="upload-btn-wrapper">
                            <button class="btn btn-outline-secondary">
                                <i class="fas fa-upload me-2"></i>Choose File
                            </button>
                            <input type="file" id="signature-upload" accept="image/*">
                        </div>
                        <p class="small text-muted mt-2">Accepted formats: JPG, PNG, GIF (max 2MB)</p>
                    </div>
                    
                    <img id="uploaded-signature-preview" alt="Uploaded Signature">
                </div>
                
                <div class="signature-actions text-end mt-4">
                    <button class="btn btn-outline-secondary" id="clearBtn">
                        <i class="fas fa-eraser me-2"></i>Clear
                    </button>
                    <button class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save me-2"></i>Save Signature
                    </button>
                </div>
                
                <div class="signature-status" id="signatureStatus"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Project Zero. All rights reserved.</p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="/js/e-sign.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
