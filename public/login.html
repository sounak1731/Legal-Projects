<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Legal Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --text-color: #333;
      --light-bg: #f8f9fa;
      --border-color: #e0e0e0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      background-color: #f7f9fc;
      padding-top: 40px;
      height: 100vh;
    }
    
    .login-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .login-logo i {
      margin-right: 10px;
      color: var(--secondary-color);
    }
    
    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .login-subtitle {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .form-floating {
      margin-bottom: 20px;
    }
    
    .form-floating label {
      color: #6c757d;
    }
    
    .login-btn {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 500;
      padding: 10px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      background-color: #1a2530;
      border-color: #1a2530;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
    
    /* Loading Indicator */
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Input Validation Styles */
    .form-control.is-invalid,
    .form-control.is-valid {
      background-position: right calc(0.375em + 0.5rem) center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-scale-balanced"></i> Legal Platform
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your account to continue</p>
      </div>
      
      <form id="loginForm">
        <div class="alert alert-danger d-none" id="loginError"></div>
        
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
          <label for="email">Email address</label>
          <div class="invalid-feedback" id="emailFeedback"></div>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
          <div class="invalid-feedback" id="passwordFeedback"></div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="text-decoration-none small" id="forgotPasswordBtn">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 login-btn" id="loginBtn">
          <span id="loginBtnText">Sign In</span>
          <span id="loginBtnLoader" class="loader d-none"></span>
        </button>
      </form>
      
      <div class="login-footer">
        <p class="mb-0">Â© 2025 Legal Platform. All rights reserved.</p>
      </div>
    </div>
  </div>
  
  <!-- Toast Notifications -->
  <div class="toast-container"></div>
  
  <!-- Libraries and Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elements
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const loginBtnText = document.getElementById('loginBtnText');
      const loginBtnLoader = document.getElementById('loginBtnLoader');
      const loginError = document.getElementById('loginError');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailFeedback = document.getElementById('emailFeedback');
      const passwordFeedback = document.getElementById('passwordFeedback');
      const rememberMeCheckbox = document.getElementById('rememberMe');
      const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
      
      // Check if already logged in
      const authToken = localStorage.getItem('auth_token');
      if (authToken) {
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      }
      
      // Handle login form submit
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Reset validation
        resetValidation();
        
        // Validate form
        let isValid = true;
        
        if (!emailInput.value.trim()) {
          showValidationError(emailInput, emailFeedback, 'Email is required');
          isValid = false;
        } else if (!isValidEmail(emailInput.value.trim())) {
          showValidationError(emailInput, emailFeedback, 'Please enter a valid email address');
          isValid = false;
        }
        
        if (!passwordInput.value) {
          showValidationError(passwordInput, passwordFeedback, 'Password is required');
          isValid = false;
        }
        
        if (!isValid) return;
        
        // Show loading state
        setLoading(true);
        
        // Send login request
        fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: emailInput.value.trim(),
            password: passwordInput.value
          })
        })
        .then(response => {
          if (!response.ok) {
            if (response.status === 401) {
              throw new Error('Invalid email or password');
            } else if (response.status === 400) {
              return response.json().then(data => {
                throw new Error(data.message || 'Validation error');
              });
            } else {
              throw new Error('An error occurred during login');
            }
          }
          return response.json();
        })
        .then(data => {
          // Save token to local storage
          localStorage.setItem('auth_token', data.token);
          
          // Save user data if remember me is checked
          if (rememberMeCheckbox.checked) {
            localStorage.setItem('user_email', emailInput.value.trim());
          } else {
            localStorage.removeItem('user_email');
          }
          
          // Show success message
          showToast('Login successful. Redirecting...', 'success');
          
          // Redirect based on user role
          if (data.user.role === 'admin') {
            setTimeout(() => {
              window.location.href = 'admin-dashboard.html';
            }, 1000);
          } else {
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1000);
          }
        })
        .catch(error => {
          console.error('Login error:', error);
          
          // Show error message
          loginError.textContent = error.message;
          loginError.classList.remove('d-none');
          
          // Reset loading state
          setLoading(false);
        });
      });
      
      // Handle forgot password
      forgotPasswordBtn.addEventListener('click', (e) => {
        e.preventDefault();
        
        // For demo purposes, show a message
        showToast('Password reset functionality will be implemented soon.', 'info');
      });
      
      // Fill email if saved
      const savedEmail = localStorage.getItem('user_email');
      if (savedEmail) {
        emailInput.value = savedEmail;
        rememberMeCheckbox.checked = true;
      }
      
      // Helper: Show validation error
      function showValidationError(input, feedbackElement, message) {
        input.classList.add('is-invalid');
        feedbackElement.textContent = message;
      }
      
      // Helper: Reset validation
      function resetValidation() {
        // Hide error message
        loginError.classList.add('d-none');
        loginError.textContent = '';
        
        // Reset input validation
        emailInput.classList.remove('is-invalid');
        passwordInput.classList.remove('is-invalid');
        emailFeedback.textContent = '';
        passwordFeedback.textContent = '';
      }
      
      // Helper: Set loading state
      function setLoading(isLoading) {
        if (isLoading) {
          loginBtn.disabled = true;
          loginBtnText.classList.add('d-none');
          loginBtnLoader.classList.remove('d-none');
        } else {
          loginBtn.disabled = false;
          loginBtnText.classList.remove('d-none');
          loginBtnLoader.classList.add('d-none');
        }
      }
      
      // Helper: Validate email
      function isValidEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }
      
      // Helper: Show toast notification
      function showToast(message, type = 'info') {
        const toastContainer = document.querySelector('.toast-container');
        
        // Create toast element
        const toast = document.createElement('div');
        toast.className = `toast show`;
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        toast.setAttribute('aria-atomic', 'true');
        
        // Set toast color based on type
        let bgColor = 'bg-info';
        let icon = 'fa-info-circle';
        
        if (type === 'success') {
          bgColor = 'bg-success';
          icon = 'fa-check-circle';
        } else if (type === 'warning') {
          bgColor = 'bg-warning';
          icon = 'fa-exclamation-circle';
        } else if (type === 'error') {
          bgColor = 'bg-danger';
          icon = 'fa-times-circle';
        }
        
        // Set toast content
        toast.innerHTML = `
          <div class="toast-header ${bgColor} text-white">
            <i class="fas ${icon} me-2"></i>
            <strong class="me-auto">${type.charAt(0).toUpperCase() + type.slice(1)}</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            ${message}
          </div>
        `;
        
        // Add toast to container
        toastContainer.appendChild(toast);
        
        // Add close handler
        const closeBtn = toast.querySelector('.btn-close');
        closeBtn.addEventListener('click', () => {
          toast.remove();
        });
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
          toast.remove();
        }, 5000);
      }
    });
  </script>
</body>
</html>
