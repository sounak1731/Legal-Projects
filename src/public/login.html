<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Legal Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #3b82f6;
      --secondary-color: #64748b;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --dark-color: #0f172a;
      --light-color: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--gray-800);
      line-height: 1.6;
      background-color: var(--light-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    .navbar {
      background-color: white;
      box-shadow: var(--shadow-sm);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    .nav-link {
      font-weight: 500;
      color: var(--gray-700);
      margin: 0 0.5rem;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    /* Login Form */
    .login-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 2.5rem;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: var(--shadow-lg);
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--gray-500);
      font-size: 1rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--gray-300);
      transition: all 0.2s ease;
    }

    .form-control:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 500;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--gray-500);
      font-size: 0.875rem;
    }

    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: none;
    }

    .alert-danger {
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
    }

    /* Footer */
    .footer {
      background-color: white;
      padding: 1.5rem 0;
      margin-top: auto;
      border-top: 1px solid var(--gray-200);
    }

    .footer p {
      color: var(--gray-500);
      margin: 0;
      text-align: center;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-scale-balanced me-2"></i>
          Legal Platform
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#how-it-works">How It Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/api/docs">API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user-guide">User Guide</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Login Form -->
  <main>
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your account to continue</p>
        </div>
        
        <div class="alert alert-danger" id="error-alert" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span id="error-message">Invalid email or password</span>
        </div>
        
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          
          <button type="submit" class="btn btn-primary">
            <span id="login-text">Sign In</span>
            <span id="login-spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
          </button>
        </form>
        
        <div class="login-footer">
          <p>Don't have an account? <a href="/register">Sign up</a></p>
          <p><a href="/forgot-password">Forgot your password?</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Legal Platform. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const errorAlert = document.getElementById('error-alert');
      const errorMessage = document.getElementById('error-message');
      const loginText = document.getElementById('login-text');
      const loginSpinner = document.getElementById('login-spinner');
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Show loading state
        loginText.textContent = 'Signing in...';
        loginSpinner.classList.remove('d-none');
        errorAlert.style.display = 'none';
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Save token to localStorage
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Redirect to dashboard
            window.location.href = '/dashboard';
          } else {
            // Show error message
            errorMessage.textContent = data.error || data.message || 'Invalid email or password';
            errorAlert.style.display = 'block';
            
            // Reset loading state
            loginText.textContent = 'Sign In';
            loginSpinner.classList.add('d-none');
          }
        } catch (error) {
          console.error('Login error:', error);
          
          // Show error message
          errorMessage.textContent = 'An error occurred. Please try again.';
          errorAlert.style.display = 'block';
          
          // Reset loading state
          loginText.textContent = 'Sign In';
          loginSpinner.classList.add('d-none');
        }
      });
    });
  </script>
</body>
</html>
